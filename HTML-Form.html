<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Site</title>

    <link rel="stylesheet" href="./HTML-Form.css">
</head>
<body>
    <h2 class="h2-main">User Detail Form</h2>
    
        
    <form action="" class="formtag">
       <div class="close-btn"> <button>x</button></div>
        <hr class="hr-top"><br>

        <label for="">Name:- </label>
        <input type="text" placeholder="Enter Name" style= width:100%><br>
        <br>
    
        <!-- <label for="">Last Name :- </label>
        <input type="text" placeholder="Enter your lastname here..!"> -->

        <label for="">Address:-</label>
        <textarea name="" id="" cols="55" rows="2" placeholder="Enter Adress" style= width:100%></textarea>
        <br><br>

        <label for="">Email:-</label>
        <input type="email" placeholder="Enter email" style= width:100%> 
        <br><br>    

        <label>Select Gender:-</label>
        <input id="Male" name="Gender" type="radio">
        <label for="Male">Male</label>
        <input id="Female" name="Gender" type="radio">
        <label for="Female">Female</label>
        <br><br>
        
        <label for="">Select Date:-</label> &nbsp;&nbsp;
        <input type="date" name="" id="">
        <br><br>

        <input type="submit">
        <button type="button">Close</button> 

    </form>
</body>
</html>
